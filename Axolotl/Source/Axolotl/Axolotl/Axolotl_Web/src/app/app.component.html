<ng-container *ngIf="this._AppRoutingServiceService.IsUserLogin()">
  <nav class="navbar navbar-default navbar-theme " >
    <div class="container-fluid" style="background-color:#0063be">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-theme-main"
                aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" [routerLink]="['/company']">
          <img src="~/../assets/images/logo.png">
        </a>



      </div>

      <div class="page-title pull-right" title="Logout" (click)="Logout()" style="padding-top:25px;color:white;font-size:16px;cursor:pointer;float:right">
        <strong>Logout</strong>
      </div>
    </div>
  </nav>


  <div class="title-top" >
    <div class="container-fluid">
      <div class="page-title"><strong>Employee Management System</strong></div>
    </div>
  </div>

  <div >
    <div class="page-area">
      <div class="container-fluid">
        <div class="page-section">
          <div class="tab-opia">
            <ul class="nav nav-tabs">
              <li [ngClass]="(this._AppRoutingServiceService.GetActivTab() == 'company'  )?'active':''"><a data-toggle="tab" [routerLink]="['/company']">Company</a></li>
              <li [ngClass]="(this._AppRoutingServiceService.GetActivTab() == 'user'  )?'active':''"><a data-toggle="tab" [routerLink]="['/user']">Employees</a></li>
              <li [ngClass]="(this._AppRoutingServiceService.GetActivTab() == 'employeepunch'  )?'active':''"><a data-toggle="tab" [routerLink]="['/employeepunch']">Employee Punches</a></li>
              <li [ngClass]="(this._AppRoutingServiceService.GetActivTab() == 'employeeleaves'  )?'active':''"><a data-toggle="tab" [routerLink]="['/employeeleaves']">Employee Leaves</a></li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane fade in active">
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!this._AppRoutingServiceService.IsUserLogin()">
  <router-outlet></router-outlet>
</ng-container>
<div id="loading" class="loading" style="display:none;z-index:20000">
  <img src="~/../assets/images/Loader.gif" style="top:50%;left:50%;position:absolute;z-index:20001;width:75px;" />
</div>
